    </div>

<script>
const API_BASE = "http://localhost:4000/api";

let timers = [];

function startCountdown() {
  timers.forEach(t => clearInterval(t));
  timers = [];

  document.querySelectorAll("[data-maturity]").forEach(el => {
    const end = new Date(el.dataset.maturity).getTime();
    if (!end || isNaN(end)) return;

    const timer = setInterval(() => {
      const diff = Math.max(0, end - Date.now());

      const m = Math.floor(diff / 60000);
      const s = Math.floor((diff % 60000) / 1000);

      el.textContent =
        String(m).padStart(2, "0") + ":" +
        String(s).padStart(2, "0");

      if (diff <= 0) clearInterval(timer);
    }, 1000);

    timers.push(timer);
  });
}

async function loadMarketplace() {
  try {
    const res = await fetch(`${API_BASE}/pool/public`);
    const pools = await res.json();

    const container = document.getElementById("market");
    container.innerHTML = "";

    if (!Array.isArray(pools) || pools.length === 0) {
      container.innerHTML = `
        <div class="col-span-full py-20 text-center dash-card text-textmuted">
          No bonds available yet
        </div>`;
      return;
    }

    pools.forEach(pool => {
      const percent = pool.targetAmount
        ? Math.floor((pool.currentAmount / pool.targetAmount) * 100)
        : 0;

      let badgeClass = "bg-neutral-800 text-neutral-400";

      if (pool.state === "OPEN")
        badgeClass = "bg-green-500/10 text-green-500 border border-green-500/20";
      else if (pool.state === "FULL")
        badgeClass = "bg-yellow-500/10 text-yellow-500 border border-yellow-500/20";
      else if (pool.state === "MATURED")
        badgeClass = "bg-blue-500/10 text-blue-500 border border-blue-500/20";
      else if (pool.state === "CLOSED")
        badgeClass = "bg-neutral-700 text-neutral-300 border border-neutral-600";

      const actionText =
        pool.state === "MATURED"
          ? "Claim Now"
          : pool.state === "CLOSED"
          ? "Closed"
          : "Invest";

      const card = document.createElement("div");
      card.className =
        "dash-card p-8 flex flex-col gap-6 group hover:translate-y-[-2px] transition-transform";

      card.innerHTML = `
        <div class="flex justify-between items-start">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-neutral-900 border border-neutral-800 flex items-center justify-center font-bold text-lg text-neutral-300 group-hover:text-accent transition-colors">
              ${(pool.bondName || "B").substring(0, 2).toUpperCase()}
            </div>
            <div>
              <h3 class="text-white font-bold text-lg group-hover:text-accent transition-colors">
                ${pool.bondName || "Unnamed Bond"}
              </h3>
              <p class="text-sm text-textmuted">
                Target: ₹${(pool.targetAmount || 0).toLocaleString()}
              </p>
            </div>
          </div>
          <span class="px-3 py-1 rounded-full text-[10px] font-bold border ${badgeClass}">
            ${pool.state}
          </span>
        </div>

        <div class="space-y-2">
          <div class="flex justify-between text-xs text-textmuted">
            <span>₹${(pool.currentAmount || 0).toLocaleString()} Raised</span>
            <span class="text-white font-bold">${percent}%</span>
          </div>
          <div class="w-full h-1.5 bg-neutral-800 rounded-full overflow-hidden border border-white/5">
            <div class="h-full bg-accent rounded-full shadow-[0_0_10px_rgba(224,79,0,0.5)]"
                 style="width:${Math.min(percent, 100)}%"></div>
          </div>
        </div>

        <div class="flex justify-between items-center pt-2 border-t border-white/10">
          <span class="text-xs text-textmuted bg-white/5 px-3 py-1.5 rounded-lg font-mono">
            Maturity:
            ${
              pool.maturityDate
                ? `<span data-maturity="${pool.maturityDate}" class="text-white ml-1">--:--</span>`
                : "--:--"
            }
          </span>

          <button
            onclick="handleAction('${pool._id}', '${pool.state}')"
            class="px-6 py-2 rounded-lg bg-white text-black text-sm font-bold hover:bg-gray-200 transition-colors shadow-lg shadow-white/5"
            ${pool.state === "CLOSED" ? "disabled" : ""}
          >
            ${actionText}
          </button>
        </div>
      `;

      container.appendChild(card);
    });

    startCountdown();
  } catch (err) {
    console.error("Marketplace load error:", err);
  }
}

function handleAction(id, state) {
  const investorId = localStorage.getItem("investorId");

  if (!investorId) {
    alert("Please login as an investor first.");
    window.location.href = "loginidv.html";
    return;
  }

  localStorage.setItem("selectedPool", id);

  if (state === "MATURED") {
    window.location.href = "contribute.html";
  } else {
    window.location.href = "contribute.html";
  }
}

loadMarketplace();
setInterval(loadMarketplace, 5000);
</script>
