  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

  /* Glassmorphism Card Style */

    background: rgba(15, 15, 15, 0.6);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 1.5rem;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, border-color 0.2s, background-color 0.2s;
  }
  .dash-card:hover {
    transform: translateY(-2px);
    border-color: rgba(255, 255, 255, 0.1);
    background: rgba(20, 20, 20, 0.8);
  }

  /* Sidebar Active State */

    background: #1f1f1f;
    color: white;
    border-radius: 12px;
  }

    background: rgba(15, 15, 15, 0.6);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);

    padding: 0.75rem 1rem 0.75rem 2.75rem; /* Left padding for icon */
    border-radius: 999px;
    width: 300px;
    outline: none;
    font-size: 0.875rem;
    transition: all 0.2s;
  }
  .search-input:focus {
    border-color: #e04f00;
    background: rgba(20, 20, 20, 0.9);
    width: 320px; /* Subtle expansion effect */
  }
</style>

<main class="flex-1 overflow-y-auto p-8 lg:p-12 relative z-10">
  
  <header class="flex justify-between items-center mb-10">
    <div>
      <h1 class="text-3xl font-bold">Marketplace</h1>
      <p class="text-neutral-500 mt-1">Uploaded Government Bonds</p>
    </div>
    
    <div class="relative group">
      <svg class="absolute left-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-neutral-500 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      <input id="searchInput" type="text" placeholder="Search bonds by name or issuer" class="search-input" />
    </div>
  </header>

  <div id="list" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 gap-6 pb-20">
    </div>

  <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20 text-center dash-card">
    <div class="w-16 h-16 bg-neutral-900 rounded-full flex items-center justify-center mb-4 text-neutral-500">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </div>
    <h3 class="text-lg font-medium text-white">No bonds found</h3>
    <p class="text-neutral-500 text-sm mt-1">Try adjusting your search filters.</p>
  </div>

<script>
const list = document.getElementById("list");
const emptyState = document.getElementById("emptyState");
const searchInput = document.getElementById("searchInput");

let allPools = [];

// Logged in organization (if exists)
const orgId = localStorage.getItem("orgId");

async function safeFetch(url) {
  try {
    const res = await fetch(url);
    const text = await res.text();
    return { ok: res.ok, data: JSON.parse(text) };
  } catch (err) {
    return { ok: false, data: { error: err.message } };
  }
}

async function loadData() {
  const { ok, data } = await safeFetch("http://localhost:4000/api/pool/public");

  if (!ok) {
    alert("Failed to load bonds from backend");
    return;
  }

  allPools = data;

  // If org is logged in, show only their bonds
  if (orgId) {
    allPools = allPools.filter(p => p.issuerId === orgId);
  }

  renderBonds(allPools);
}

async function sealPool(poolId) {
  if (!confirm("Seal this pool and mint on-chain fractions?")) return;

  const res = await fetch(`http://localhost:4000/api/settlement/seal/${poolId}`, {
    method: "POST"
  });

  const data = await res.json();

  if (!res.ok) {
    alert("Seal failed: " + data.error);
    return;
  }

  alert("Pool sealed successfully!");
  loadData();
}

function renderBonds(pools) {
  list.innerHTML = "";

  if (!pools.length) {
    list.classList.add("hidden");
    emptyState.classList.remove("hidden");
    return;
  }

  list.classList.remove("hidden");
  emptyState.classList.add("hidden");

  pools.forEach(pool => {
    const progress = Math.min(
      100,
      (pool.currentAmount / pool.targetAmount) * 100
    ).toFixed(1);

    const investors = pool.ownershipSnapshot
      ? pool.ownershipSnapshot.length
      : 0;

    let badgeClass = "bg-neutral-800 text-neutral-400";

    if (pool.state === "OPEN")
      badgeClass = "bg-green-500/10 text-green-500 border border-green-500/20";

    if (pool.state === "MATURED")
      badgeClass = "bg-blue-500/10 text-blue-500 border border-blue-500/20";

    if (pool.state === "CLOSED")
      badgeClass = "bg-red-500/10 text-red-500 border border-red-500/20";

    const card = document.createElement("div");
    card.className =
      "dash-card p-8 flex flex-col justify-between h-full group";

    card.innerHTML = `
      <div>
        <div class="flex justify-between items-start mb-6">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-neutral-900 border border-neutral-800 flex items-center justify-center font-bold text-lg text-neutral-300">
              ${(pool.bondName || "B").substring(0,2).toUpperCase()}
            </div>
            <div>
              <h2 class="text-xl font-bold text-white leading-tight">${pool.bondName}</h2>
              <p class="text-neutral-500 text-sm mt-0.5">
                Issuer: ${pool.issuerName || "Unknown"}
              </p>
            </div>
          </div>

          <span class="px-3 py-1 rounded-full text-xs font-bold ${badgeClass}">
            ${pool.state}
          </span>
        </div>

        <div class="mb-6">
          <div class="flex justify-between text-xs text-neutral-400 mb-2">
            <span>₹${pool.currentAmount.toLocaleString()} Raised</span>
            <span>Target: ₹${pool.targetAmount.toLocaleString()}</span>
          </div>

          <div class="w-full bg-neutral-900 rounded-full h-2 overflow-hidden">
            <div class="bg-accent h-full rounded-full"
              style="width:${progress}%">
            </div>
          </div>

          <div class="text-right text-xs text-accent mt-1 font-bold">
            ${progress}%
          </div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 pt-6 border-t border-neutral-800">
        <div>
          <p class="text-[10px] text-neutral-500 uppercase">Return</p>
          <p class="text-lg font-bold text-white">
            ${pool.expectedReturnRate}%
          </p>
        </div>

        <div>
          <p class="text-[10px] text-neutral-500 uppercase">Min Contribution</p>
          <p class="text-lg font-bold text-white">
            ₹${pool.minContribution.toLocaleString()}
          </p>
        </div>

        <div>
          <p class="text-[10px] text-neutral-500 uppercase">Investors</p>
          <p class="text-lg font-bold text-white">${investors}</p>
        </div>

        <div class="flex items-end justify-end">
          ${
            pool.state === "FULL" && orgId
              ? `<button onclick="sealPool('${pool._id}')"
                    class="px-4 py-2 bg-accent text-white text-xs font-bold rounded">
                    Seal Pool
                 </button>`
              : ""
          }
        </div>
      </div>
    `;

    list.appendChild(card);
  });
}

searchInput.addEventListener("input", e => {
  const query = e.target.value.toLowerCase();

  const filtered = allPools.filter(pool =>
    pool.bondName.toLowerCase().includes(query) ||
    (pool.issuerName || "").toLowerCase().includes(query)
  );

  renderBonds(filtered);
});

loadData();
setInterval(loadData, 5000);
</script>
