<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaVault | Dashboard</title>

  <link rel="stylesheet" href="./css/dashboard.css" />

  <!-- Magic -->
  <script src="https://cdn.jsdelivr.net/npm/magic-sdk/dist/magic.min.js"></script>

  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>

  <div class="dashboard">
    <h1>Welcome to MetaVault</h1>
    <p id="userInfo"></p>

    <a href="upload.html" class="btn">Upload KYC</a>
    <a href="profile.html" class="btn">Profile</a>
    <button id="logoutBtn" class="btn danger">Logout</button>
  </div>

<script type="module">

/* ------------------------------
   Magic Init
------------------------------ */
const magic = new Magic("pk_live_4F635AECC56B742B");

/* ------------------------------
   AUTH GUARD
------------------------------ */
const authMethod = localStorage.getItem("auth_method");
const userInfo = document.getElementById("userInfo");

if (!authMethod) {
  window.location.href = "login.html";
}

/* ------------------------------
   Session Display
------------------------------ */
if (authMethod === "magic") {
  const email = localStorage.getItem("magic_user");
  userInfo.innerText = `Logged in with Magic: ${email}`;
}

if (authMethod === "metamask") {
  const addr = localStorage.getItem("metamask_address");
  userInfo.innerText = `MetaMask: ${addr}`;
}

/* ------------------------------
   Universal Signer
------------------------------ */
export async function getUniversalSigner() {
  if (window.ethereum) {
    try {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const addr = await signer.getAddress();
      console.log("Using MetaMask:", addr);
      return signer;
    } catch {}
  }

  console.log("Using Magic Wallet...");
  const provider = new ethers.providers.Web3Provider(magic.rpcProvider);
  return provider.getSigner();
}

/* ------------------------------
   Logout
------------------------------ */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  if (authMethod === "magic") {
    await magic.user.logout();
  }
  localStorage.clear();
  window.location.href = "login.html";
});

</script>

</body>
</html>
